<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:100px;height:100px;background:red;position:absolute;left:600px;
        top:50px;}
        #div2{width:1px;height:300px;position:absolute;left:300px;top:0;background:black;}
    </style>
    <script>
        function startMove()
        {
            var oDiv=document.getElementById('div1');
            setInterval(function(){
               var speed=(300-oDiv.offsetLeft)/10;
               speed=speed>0?Math.ceil(speed) : Math.floor(speed);

               oDiv.style.left=oDiv.offsetLeft+speed+'px';


                  },30)
        }
    </script>
</head>
<body>
<input type="button" id="btn1" value="kaishiyundong" onclick="startMove()"/>
<div id="div1">

</div>
<div id="div2">

</div>
</body>
</html>
