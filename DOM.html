<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script>
        window.onload=function()
        {
            var oUl=document.getElementById('ul1');
            var aA=document.getElementsByTagName('a');


            for(var i=0;i<aA.length;++i)

            {
                aA[i].onclick=function()
                {
                    oUl.removeChild(this.parentNode);

                };

            }



        }
    </script>

</head>
<body>

<ul id="ul1">
    <li>ddfasvf<a href="javascript:;">删除</a></li>
    <li>fvsefb<a href="javascript:;">删除</a></li>
    <li>jyftgfb<a href="javascript:;">删除</a></li>
    <li>grshb<a href="javascript:;">删除</a></li>
    <li>therth<a href="javascript:;">删除</a></li>
</ul>
</body>
</html>
