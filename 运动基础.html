<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        #div1{width:712px;height:108px;margin:100px auto;position:relative;background:red;overflow:hidden;}
        #div1 ul{position:absolute;left:0;top:0;}
        #div1 ul li{float:left;list-style: none;}
        #div1 ul li img{width:178px;height:108px;}

    </style>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            var oUl=oDiv.getElementsByTagName('ul')[0];
            var oLi=oUl.getElementsByTagName('li');
            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
            oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';
            var oA=document.getElementsByTagName('a');
            var speed;
            function move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2)
                {
                    oUl.style.left='0';
                }
                if(oUl.offsetLeft>0)
                {
                    oUl.style.left=-oUl.offsetWidth/2+'px';
                }
                oUl.style.left=oUl.offsetLeft+speed+'px';
            };
            var timer=setInterval(move,30);
            oDiv.onmouseover=function()
            {
                clearInterval(timer);
            };
            oDiv.onmouseout=function()
            {
                timer=setInterval(move,30);

            };
            oA[0].onclick=function()
            {
              speed=-2;
            };
            oA[1].onclick=function()
            {
                speed=2;
            };


        }
    </script>
</head>
<body>
<a href="javascript:;">向左走</a>
<a href="javascript:;">向右走</a>
<div id="div1">
    <ul>
        <li><img src="images/b.jpg"/></li>
        <li><img src="images/c.jpg"/></li>
        <li><img src="images/d.jpg"/></li>
        <li><img src="images/e.jpg"/></li>
    </ul>

</div>

</body>
</html>
