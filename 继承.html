<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function A()
        {
            this.abc=12;
        }
        A.prototype.show=function()
        {
            alert(this.abc);
        };

        function B()
        {
            A.call(this);
        }
        //B.prototype=A.prototype;
        for(var i in A.prototype)
        {
            B.prototype[i]=A.prototype[i];
        }
        B.prototype.fn=function()
        {
            alert('abc');
        }
        var objB=new B();
        var objA=new A();
        objB.show();
        objA.fn();

    </script>
</head>
<body>

</body>
</html>
