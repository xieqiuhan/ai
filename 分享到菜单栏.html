<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:150px;height:200px;background:green;position:absolute;left:-150px;}
        #div1 span{position:absolute;left:150px;top:70px;width:20px;height:60px;background:yellow;}
    </style>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');

            oDiv.onmouseover=function()
            {
                startMove(0,10);
            }

            oDiv.onmouseout=function()
            {
                startMove(-150,-10);
            }
        }
        var timer=null;
        var speed=0;
        var goal=0;
        function startMove(goal,speed)
        {
            var oDiv=document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(function()
            {
                if(oDiv.offsetLeft==goal) {
                    clearInterval(timer);

                }
                else
                {
                    oDiv.style.left=oDiv.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>

</body>
</html>
