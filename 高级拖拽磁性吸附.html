<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width:100px;height:100px;background:red;position:absolute;}
        #div2 {width:700px;height:400px;background:#ccc;position:relative;}
    </style>
    <script src="鼠标位置封装.js"></script>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            var oDiv2=document.getElementById('div2');
            var disX=0;
            var disY=0;

            oDiv.onmousedown=function(ev)
            {
                var oEvent=ev||event;

                disX=oEvent.clientX-oDiv.offsetLeft;
                disY=oEvent.clientY-oDiv.offsetTop;

                document.onmousemove=function(ev)
                {
                    var oEvent=ev||event;
                    var l=oEvent.clientX-disX;
                    var t=oEvent.clientY-disY;

                    if(l<50)
                    {
                        l=0;
                    }
                    else if(l>oDiv2.offsetWidth-oDiv.offsetWidth)
                    {
                        l=oDiv2.offsetWidth-oDiv.offsetWidth;
                    }
                    if(t<50)
                    {
                        t=0;
                    }
                    else if(t>oDiv2.offsetHeight-oDiv.offsetHeight)
                    {
                        t=oDiv2.offsetHeight-oDiv.offsetHeight;
                    }//防止拖出可视区
                    oDiv.style.left=l+'px';
                    oDiv.style.top=t+'px';
                };

                document.onmouseup=function()
                {
                    document.onmousemove=null;
                    document.onmouseup=null;
                }
            }
            return false;//屏蔽火狐带的bug，阻止默认事件。
        }
    </script>
</head>
<body>
<div id="div2">
<div id="div1">

</div>
</div>
</body>
</html>
