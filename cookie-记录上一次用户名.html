<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function setCookie(name,value,iDay)
        {
            var oDate=new Date();
            oDate.setDate(oDate.getDate()+iDay);
            document.cookie=name+'='+value+'; expires='+oDate;
        }

        function getCookie(name)
        {
            var arr=document.cookie.split('; ');//根据cookie中的表现方式，将cookie拆分

            for(var i=0;i<arr.length;i++) {
                var arr2 = arr[i].split('=');

                if (arr2[0] == name) {
                    return arr2[1];
                }
                return ' ';//假如第一次使用没有cookie记录，则返回空格
            }
        }
        function removeCookie(name)
        {
            setCookie(name,1,-1);
        }
        window.onload=function()
        {
            var oForm=document.getElementById('form1');
            var oUser=document.getElementsByTagName('user')[0];

            oForm.onsubmit=function () {
                setCookie('user',oUser.value,14);

            };
            oUser.value=getCookie('user');
        }
    </script>
</head>
<body>
<form id='form1' action="http://baidu.com/">
    用户名：<input type="text" name="user"/><br/>
    密码:<input type="password" name="pass"/><br/>
    <input type="submit" value="denglu"/>

</form>

</body>
</html>
