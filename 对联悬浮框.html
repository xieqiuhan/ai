<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width:100px;height:150px;background:red;position:absolute;right:0;top:50px;}
        body{height :2000px;}
    </style>
    <script>
        window.onscroll=function()
        {
            var oDiv=document.getElementById('div1');
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;


            stratMove(parseInt(oDiv.style.top=(document.documentElement.clientHeight-oDiv.offsetHeight)/2+scrollTop+'px')
            );

        };
        var timer=null;
        function stratMove(iTarget)
        {
            clearInterval(timer);
            setInterval(function()
            {
                var oDiv=document.getElementById('div1');
                var speed=(iTarget-oDiv.offsetTop)/10;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                if(oDiv.offsetTop==iTarget)
                {
                    clearInterval(timer);
                }
                else
                {
                    document.getElementById('txt1').value=oDiv.offsetTop;
                    oDiv.style.top=oDiv.offsetTop+speed+'px';
                }
            },30);

        }

    </script>
</head>
<body>
<input type="text" id="txt1" style="position:fixed;left:0;top:0;"/>
<div id="div1">

</div>
</body>
</html>
