<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xinlangweibo</title>
    <style>
        *{margin:0;padding:0;}
        #ul1{width:400px;height:400px;border:1px solid black;margin:10px auto;}
        #ul1 li{border-bottom: 1px #999 dashed;padding:4px;list-style: none;
            filter:alpha(opacity:0);opacity: 0;}
    </style>
    <script src="move2.js" ></script>
    <script>
         window.onload=function()
         {
             var oTxt=document.getElementById('txt');
             var oBtn=document.getElementById('btn');
             var oUl=document.getElementById('ul1');

             oBtn.onclick=function()
             {
                 var oLi=document.createElement('li');

                 oLi.innerHTML=oTxt.value;
                 oTxt.value='';

                 if(oUl.length>0)
                 {
                     oUl.appendChild(oLi);
                 }
                 else {
                     oUl.insertBefore(oLi, oUl.children[0]);
                 }

                 var iHeight=oLi.offsetHeight;
                 oLi.style.height='0';

                 startMove(oLi,{height:iHeight},function(){
                     startMove(oLi,{opacity:100});
                 })




             }
         }
    </script>
</head>
<body>
<input id='txt' type="text" rows="4" cols="40"/>
<input id="btn" type="button" value="fabu"/>
<ul id="ul1">
    <li>daws</li>
</ul>
</body>
</html>
