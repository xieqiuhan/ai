<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:100px;height:100px;margin:30px;background:red;border:1px solid black;float:left;
        font-size:12px;}
        #div5{filter:alpha(opacity:30);opacity: 0.3;}
    </style>
    <script>
       window.onload=function()
       {
           var oDiv1=document.getElementById('div1');

           oDiv1.onmouseover=function()
           {
               startMove(this,'width',200);
           };
           oDiv1.onmouseout=function()
           {
               startMove(this,'width',100);
           };

           var oDiv2=document.getElementById('div2');
           oDiv2.onmouseover=function()
           {
               startMove(this,'height',200);
           };
           oDiv2.onmouseout=function()
           {
               startMove(this,'height',100);
           };
           var oDiv3=document.getElementById('div3');
           oDiv3.onmouseover=function()
           {
               startMove(this,'font-size',25);
           };
           oDiv3.onmouseout=function()
           {
               startMove(this,'font-size',15);
           };
           var oDiv4=document.getElementById('div4');
           oDiv4.onmouseover=function()
           {
               startMove(this,'borderWidth',20);
           };
           oDiv4.onmouseout=function()
           {
               startMove(this,'borderWidth',1);
           };

           var oDiv5=document.getElementById('div5');
           oDiv5.onmouseover=function()
           {
               startMove(this,'opacity',100);
           };
           oDiv5.onmouseout=function()
           {
               startMove(this,'opacity',30);
           };
       }

       function getStyle(obj,name)
       {
           if(obj.currentStyle)
           {
               return obj.currentStyle[name];
           }
           else
           {
               return getComputedStyle(obj,null)[name];
           }
       }

       function startMove(obj,arrt,iTarget)
       {
           clearInterval(obj.timer);


           obj.timer=setInterval(function()
           {
               var cur=0;
               if(arrt=='opacity')
               {
                   cur=Math.round(parseFloat(getStyle(obj,arrt))*100);

               }
               else
               {
                   cur=parseInt(getStyle(obj,arrt));
               }

               var speed=(iTarget-cur)/6;
               speed=speed>0?Math.ceil(speed):Math.floor(speed);
            if(cur==iTarget)
            {
                clearInterval(obj.timer);
            }
            else
            {
                if(arrt=='opacity')

                {
                    obj.style.filter='alpha(opacity:'+(cur+speed)+')';
                    obj.style.opacity=(cur+speed)/100;
                }
                obj.style[arrt]=cur+speed+'px';
            }

           },30);
       }


    </script>
</head>
<body>
<div id="div1">biangao</div>
<div id="div2">biankuan </div>
<div id="div3">cvmwkdlmskv</div>
<div id="div4"></div>
<div id="div5"></div>
</body>
</html>
